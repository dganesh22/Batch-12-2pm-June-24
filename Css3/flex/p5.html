<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 100%;
            background-color: #ccc;
            display: flex;
            gap: 5px;  /* gap between the flex elements */
             flex-wrap: wrap; /* wrap,nowrap,wrap-reverse */
            flex-flow: row-reverse; /* row, column, column-reverse row-reverse */
        }

        .container div {
            width: 250px;
            height: 150px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>Flex-wrap and flex-flow</h1>
    <section class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
</section>
</body>
</html>
