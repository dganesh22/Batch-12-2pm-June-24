<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         div {
            width: 100px;
            height: 100px;
            margin: 10px;
            transition: all 2s;
         }

         .b1 { background-color: teal;}
         .b2 { background-color: orangered;}
         .b3 { background-color: green;}

         .b1:hover {
            transform: translate(300px,150px);
         }
         .b2:hover {
            transform: translateX(300px);
         }
         .b3:hover {
            transform: translateY(200px);
         }
    </style>
</head>
<body>
    <h1>transform</h1>

    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
</body>
</html>
