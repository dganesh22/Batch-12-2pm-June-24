<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Transform (2d and 3d) </h1>
     <p>
        <pre>
        translate(x,y)
        translateX(x) translateY(y)
        translateZ(z) 
        rotate(angle) , rotateY(angle) rotateX(angle) rotateZ(angle)
        scale(x,y) scaleX(x) scaleY(y) scaleZ(z)
        skew(x-angle, y-angle) skewX(x-angle) skewY(y-angle)
     </pre>
     </p>
</body>
</html>
