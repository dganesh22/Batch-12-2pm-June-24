<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .keyboard {
            width: 400px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(5,1fr);
            grid-gap: 10px;
        }

        .keyboard div {
            background-color: #555;
            color:#fff;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
            font-size: 1.4rem;
            border-radius: 8px;
        }

        div:nth-child(8) {
            grid-row: span 2;
        }
        div:nth-child(15) {
            grid-row: span 2;
        }
        div:nth-child(16) {
            grid-column: span 2;
        }
    </style>
</head>
<body>
     <section class="keyboard">
         <div>num lock</div>
         <div>/</div>
         <div>*</div>
         <div>-</div>
         <div>
            <span>7</span><span>home</span>
        </div>
         <div>
            <span>8</span>
            <span class="material-symbols-outlined">
                arrow_drop_up
                </span>
        </div>
         <div>
            <span>9</span><span>pg up</span>
        </div>
         <div>+</div>
         <div>
            <span>4</span>
            <span class="material-symbols-outlined">
            arrow_left
            </span></div>
         <div>5</div>
         <div>
            <span>6</span>
            <span class="material-symbols-outlined">
                arrow_right
                </span>
         </div>
         <div>
            <span>1</span>
            <span>end</span>
         </div>
         <div>
            <span>2</span>
            <span class="material-symbols-outlined">
                arrow_drop_down
                </span>
         </div>
         <div>
            <span>3</span>
            <span>pg dn</span>
         </div>
         <div>
            enter
         </div>
         <div>
            <span>0</span>
            <span>ins</span>
         </div>
         <div>
            <span>.</span>
            <span>del</span>
         </div>
     </section>
</body>
</html>
