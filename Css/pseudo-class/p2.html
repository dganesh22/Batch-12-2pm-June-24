<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            background-color: #ddd;
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: start;
        }

        nav a {
            padding: 10px 12px;
            text-decoration: none;
            background-color: #222;
            color: #fff;
        }
        nav a:hover {
            background-color: #fff;
            color:#222;
        }

        nav a:focus {
            background-color: orange;
            color:#fff;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .container div {
            height: 300px;
        }

        .container div:target {
            background-color: #222;
            color: #fff;
        }

    </style>
</head>
<body>
    <h1> :focus & :target </h1>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="container">
            <div id="home">
                <h1>Home Section</h1>
            </div>
            <div id="about">
                <h1>About Section</h1>
            </div>
            <div id="contact">
                <h1>Contact Section</h1>
            </div>
    </section>
</body>
</html>
