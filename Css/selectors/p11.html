<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         a[target="_blank"] {
            padding: 10px 12px;
            text-decoration: none;
            background: slateblue;
            color:#fff;
            cursor: pointer;
         }
    </style>
</head>
<body>
    <h1>Attribute Selectors [] </h1>
    <!-- 
         [attr] [attr=value] [attr~=value] [attr^=value] [attr$=value] [attr*=value]
    -->
    <div>
        <a href="#">Home</a>
        <a href="#" target="_blank">About</a>
        <a href="#">Services</a>
        <a href="#" target="_self">Contact</a>
    </div>
</body>
</html>
