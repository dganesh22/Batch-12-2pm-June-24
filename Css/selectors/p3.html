<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * { box-sizing: border-box;}

         body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
         }

         .heading {
            background-color: #777;
            height: 60px;
            width: 100%;
            padding: 0px 20px 0px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
         }

         .logo {
            font-size: 1.6em;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
         }

         .menu a {
            text-decoration: none;
            background-color: #fff;
            padding: 8px 10px;            
         }
    </style>
</head>
<body>
     <!-- <h1>Class selector</h1> -->

     <header class="heading">
            <a href="#" class="logo">Logo Here</a>

            <nav class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
     </header>

     <section class="container">
            <div class="home">
                <h1 class="name">John Mathew</h1>
                <h3 class="job">Developer</h3>
            </div>

            <div class="about">
                <h3 class="about-title">About Me</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni est non ipsum? Dicta odio iusto voluptas consectetur illo porro, repellendus assumenda incidunt facere sequi labore tempora cupiditate doloribus ipsam soluta.</p>
            </div>

            <div class="contact">
                <h3 class="contact-title">Contact Us</h3>
            </div>
     </section>
</body>
</html>
