<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>string match() and matchAll()</h1>
    <script>
        var msg = "Javascript is front end programming script";
            var exp = /programming/; // regular expression

            var res = msg.match(exp); // first match index

            console.log(`output =`,res);

            // Matchall
            var msg1 = "javascript is web SCRIPTING language, and also can be used as a server Script too.";

         var exp1 = /script/gi;
        var out = msg1.matchAll(exp1); // all matches

        console.log(`output =`, out) 

        for(let item of out) {
            console.log(`item =`, item)
        }

    </script>
</body>
</html>
