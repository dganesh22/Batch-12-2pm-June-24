<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>requestFullscreen and exitFullscreen</h1>

    <button id="fs">FullScreen</button>

    <script>
        document.getElementById('fs').onclick = function(event) {
            // full screen is enabled or not
            if(document.fullscreenElement) {
                document.exitFullscreen().then(res => {
                    console.log(`Document is existed from full screen mode`)
                    document.getElementById('fs').innerText = "Enter Fullscreen";
                }).catch(err => console.log(err))
            } else {
                document.documentElement.requestFullscreen().then(res => {
                    console.log(`document entered into fullscreen`)
                    document.getElementById('fs').innerText = "Exit Fullscreen";
                }).catch(err => console.log(err));
            }
        }
    </script>
</body>
</html>
