<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result {
            width: 500px;
            height: 100%;
            padding: 20px;
            background-color: teal;
            color: #fff;
        }
    </style>
</head>
<body>
      <h1>Task</h1>
      <!-- 
        Marks of individual students
            John = 87
            Tom = 56
            Sam = 96
        create div block with id result , 
        print the total marks in h1 tag and 
        average h3 tag in the block Mack
      
      -->

      <button onclick="handler()">Calculate Result</button>

      <div id="result"></div>

      <script>
             function handler() {
                 var s1 = prompt("Enter student-1 marks?");
                 var s2 = prompt("Enter student-2 marks?");
                 var s3 = prompt("Enter student-3 marks?");

                 var total = Number(s1) + Number(s2) + Number(s3);
                 var avg = total / 3;

        document.getElementById("result").innerHTML = `
            <div> <h1> Total = ${total} </h1> <h3> Avg = ${avg.toFixed(3)} </h3> </div>`;
             }
      </script>
</body>
</html>
