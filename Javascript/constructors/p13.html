<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object Constructor</h1>

    <script>
          var user = new Object();  // instance of an object 

          user.name = "Raju";
          user.email = "raju@gmail.com";
          user.city = "bengaluru";
          user.age = 33;

          console.log(`user = `, user)

          document.write(`<h1> name= ${user.name} </h1>`)
          document.write(`<h1> email= ${user.email} </h1>`)
          document.write(`<h1> city= ${user.city} </h1>`)
          document.write(`<h1> age= ${user.age} </h1>`)
    </script>
</body>
</html>
