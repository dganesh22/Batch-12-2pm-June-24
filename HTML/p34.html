<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pro {
            border: 2px solid #222;
        }
    </style>
</head>
<body>
    <h1>Text in Canvas</h1>
    <canvas id="pro" width="500" height="300"></canvas>

    <script>
        let canvas = document.getElementById("pro");
        let ctx  = canvas.getContext("2d");
        ctx.font = "32px serif";
        // ctx.fillText("Welcome to HTML", 30, 40);
        ctx.strokeText("Welcome to HTML", 30, 40);
    </script>
</body>
</html>
