<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>input types</h1>
    <form action="">
        <label for="">text input</label>
         <input type="text" name="" id="" minlength="4" maxlength="10" required>

         <br>
         <label for="">number input</label>
         <input type="number" name="" id="" required>

         <br>
         <label for="">email</label>
         <input type="email" name="" id="" required>

         <br>
         <label for="">password</label>
         <input type="password" name="" id="">

         <hr>

         <label for="">Date</label>
         <input type="date" name="" id="">

         <br>
         <label for="">DateTime (Manual entry) </label>
         <input type="datetime" name="" id="">

         <br>
         <label for="">Datetime-local</label>
         <input type="datetime-local" name="" id="">

         <br>
         <label for="">Week</label>
         <input type="week" name="" id="">

         <br>
         <label for="">Month</label>
         <input type="month" name="" id="">

         <br>
         <label for="">time</label>
         <input type="time" name="" id="">

         <hr>
         <label for="">Search (hello world -> hello+world -> query) </label>
         <input type="search" name="" id="">

         <br>
         <label for="">URL</label>
         <input type="url" name="" id="" placeholder="https://www.domain.com">

         <br>
         <label for="">Color</label>
         <input type="color" name="" id="">

         <br>
         <label for="">Range</label>
         <input type="range" name="" id="price" min="0" max="100" value="0" step="5" style="width:60%;" onchange="getValue()">
         <h3 id="res"></h3>

         <br>
         <input type="submit" value="Submit">
    </form>

    <script>
         var pr = document.getElementById('price');
         var out = document.getElementById('res');

        //  pr.addEventListener("change",function(){
        //     out.innerText = pr.value;
        //  });

        function getValue() {
            out.innerText = `price = ${pr.value}`;
        }

        getValue()

    </script>

</body>
</html>
