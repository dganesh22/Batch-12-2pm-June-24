<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DataList</h1>

    <form action="">
        <div>
            <label for="">City Names</label>
            <input type="text" name="city" id="city" list="cityList">
        </div>
    </form>

    <datalist id="cityList">
            <option value="Bengaluru"></option>
            <option value="Mysuru"></option>
            <option value="Hassan"></option>
            <option value="Ballari"></option>
            <option value="Mangaluru"></option>
            <option value="Belagavi"></option>
    </datalist>
</body>
</html>
